- name: Configure Avogadro settings
  girder:
    host: "{{girder_host}}"
    port: "{{girder_port}}"
    scheme: "{{girder_scheme}}"
    username: "mongochem"
    password: "{{ mongochem_password }}"
    setting:
      key: "{{item.key}}"
      value: "{{item.value}}"
    state: present
  with_items:
    - {
      "key": "molecules.avogadro.url",
      "value": "{{ avogadro_url | default('http://avogadro:5000') }}"
    }
